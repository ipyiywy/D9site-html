    <title>Thunder One - Listing</title>

<body>
    <!-- navber -->
    <header class="site-header sticky-top py-1">
        <nav class="container navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="./index.html">Thunder ONE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./listing.html">代購產品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">注意事項</a>
                    </li>


                </ul>

            </div>
        </nav>
    </header>

    <!--listing page banner-->
    <div class="listing-banner container">
        <div class="banner">
            <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100%">
                <rect width="100%" height="100%" style="fill: lightgrey" />
            </svg>
        </div>
        <h1>Products</h1>
    </div>

    <!--listing Content-->
    <div class="content-wrapper container">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-foods-tab" data-toggle="pill" href="#v-pills-foods"
                        role="tab" aria-controls="v-pills-foods" aria-selected="true">台灣食品</a>
                    <a class="nav-link" id="v-pills-daily-tab" data-toggle="pill" href="#v-pills-daily" role="tab"
                        aria-controls="v-pills-daily" aria-selected="false">日常用品</a>
                    <a class="nav-link" id="v-pills-3cProducts-tab" data-toggle="pill" href="#v-pills-3cProducts"
                        role="tab" aria-controls="v-pills-3cProducts" aria-selected="false">3C產品</a>
                    <a class="nav-link" id="v-pills-babies-tab" data-toggle="pill" href="#v-pills-babies" role="tab"
                        aria-controls="v-pills-babies" aria-selected="false">寶寶大過天</a>
                </div>
            </div>
            <div class="col-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-foods" role="tabpanel"
                        aria-labelledby="v-pills-foods-tab">
                        <div class="products-listing">
                            <div class="row">
                                <div class="col-md-4 col-lg-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="200" width="100%">
                                        <rect width="100%" height="100%" style="fill: lightgrey" />
                                    </svg>
                                    <p>Product Name</p>
                                    <small>HKD$100</small>
                                </div>
                                <div class="col-md-4 col-lg-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="200" width="100%">
                                        <rect width="100%" height="100%" style="fill: lightgrey" />
                                    </svg>
                                    <p>Product Name</p>
                                    <small>HKD$100</small>
                                </div>
                                <div class="col-md-4 col-lg-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="200" width="100%">
                                        <rect width="100%" height="100%" style="fill: lightgrey" />
                                    </svg>
                                    <p>Product Name</p>
                                    <small>HKD$100</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-daily" role="tabpanel" aria-labelledby="v-pills-daily-tab">
                        ...</div>
                    <div class="tab-pane fade" id="v-pills-3cProducts" role="tabpanel"
                        aria-labelledby="v-pills-3cProducts-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-babies" role="tabpanel" aria-labelledby="v-pills-babies-tab">
                        ...</div>
                </div>
            </div>
        </div>


    </div>
    <!--footer part-->
    <footer class="container mb-5">
        <div class="row">
            <div class="col-6 col-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img"
                    viewBox="0 0 24 24">
                    <title>Products</title>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path
                        d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94">
                    </path>
                </svg>
                <small class="d-block mb-3 text-muted">一雷代購</small>
            </div>
            <div class="col-6 col-md">
                <a href="#">聯絡我們</a>

            </div>

        </div>
    </footer>
